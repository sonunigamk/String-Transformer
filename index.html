<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>String Transformer</title>
</head>

<body>
    <div class="nav">
        <h1>String Transformer</h1>
    </div>


    <div class="input-box">
        <input class="input-field" type="text" placeholder="This is a normal sentence to transform">
    </div>

    <main>
        <div class="traformed-output" id="lowercase">
            <label>Lowe Case</label>
            <span></span>
        </div>

        <div class="traformed-output" id="uppercase">
            <label>Upper Case</label>
            <span></span>
        </div>

        <div class="traformed-output" id="camelcase">
            <label>Camel Case</label>
            <span></span>
        </div>

        <div class="traformed-output" id="pascalcase">
            <label>Pascal Case</label>
            <span></span>
        </div>

        <div class="traformed-output" id="snakecase">
            <label>Snake Case</label>
            <span></span>
        </div>

        <div class="traformed-output" id="kebabcase">
            <label>kebab Case</label>
            <span></span>
        </div>

        <div class="traformed-output" id="trim">
            <label>Trim</label>
            <span></span>
        </div>

    </main>


    <script src="script.js"></script>
</body>

</html>
